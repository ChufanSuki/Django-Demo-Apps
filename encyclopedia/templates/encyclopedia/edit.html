{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<form action="{% url 'encyclopedia:edit' title %}" method="post">
    {% csrf_token %}
    <label for="wiki">Edit the wiki in markdown:</label>
    <textarea id="wiki" name="wiki" rows="5" cols="33">{{ content }}</textarea>
    <input type="submit" value="Edit">
</form>
{% endblock %}
